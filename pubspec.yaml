name: novelio
description: 読んだ小説を記録・評価し、他のユーザの評価情報をもとに自分に合った一冊を探せるアプリです。
publish_to: 'none'
version: 0.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Resources
  cupertino_icons: ^1.0.2

  # DI Tools
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Code Generator
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1

  # HTTP
  dio: ^5.4.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5

  # View
  gap: ^3.0.1
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  custom_lint:
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
