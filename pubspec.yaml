name: novelio
description: 読んだ小説を記録・評価し、他のユーザの評価情報をもとに自分に合った一冊を探せるアプリです。
publish_to: 'none'
version: 0.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
